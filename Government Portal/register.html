<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <nav class="navbar navbar-expand-lg">
                <div class="nav-btn"><a type="button" class="nav-link btn-primary">Register</a></div>
                <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item">
                        <a href="./about.html" class="nav-link">About</a></li>
                    <li class="nav-item">
                        <a href="./faq.html" class="nav-link">FAQ</a></li>
                </ul>
              </nav>
        </div>
    </header>
    <div class="form">
        <div class="form-item">
            <label for="">First Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="form-item">
            <label for="">Middle Name</label>
            <input type="text" class="input">
        </div>
        <div class="form-item">
            <label for="">Last Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="form-item">
            <label for="">Email</label>
            <input type="email" class="email" required>
        </div>
        <div class="form-item">
            <label for="">Password</label>
            <input type="password" class="password" required>
        </div>
        <div class="Gender form-item">
            <label for="radio">Gender</label>

            <input type="radio" name="male" id="Male">
            <label for="Male">Male</label>

            <input type="radio" class="female" id="Female">
            <label for="Female">Female</label>

            <input type="radio" class="other" id="other">
            <label for="other">Other</label>
            
        </div>
        <div class="form-item">
            <label for="">Already Have an Account</label>
            <!-- <input type="checkbox" name="ckeckbox" id="checkbox"> -->
            <a href="./login.html" type="button" value="Login" class="btn btn-dark loginbtn">Login</a>
        </div>
    </div>
    <footer class="foot">
        <div>&copy;Copywrite Developed By Government</div>
    </footer>
</body>
</html>
